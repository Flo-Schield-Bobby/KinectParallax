		<script>
			jQuery(document).ready(function() {
				var $parallax = jQuery('#parallax .parallax-layer').KinectParallax('init', {
					//mouseport: jQuery('#parallax')
				});
				console.log($parallax);
				jQuery(this).on('headstart', function (e) {
					console.log('start received', e);
					$parallax.KinectParallax('start');
				});
				jQuery(this).on('headstop', function (e) {
					console.log('stop received', e);
					$parallax.KinectParallax('stop');
				});
				jQuery(this).on('headmove', function (e, position) {
					$parallax.KinectParallax('move', position);
				});
			});
		</script>
